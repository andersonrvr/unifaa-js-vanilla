<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNIFAA - Usuários</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/pages/login/styles.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- toast -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.css" rel="stylesheet">
  <script type="module" src="/provider/verifyIsLogged.middleware.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid  gap-1 align-items-start">
      <a class="navbar-brand" href="#">UNIFAA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="navBarLinks">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/pages/products/index.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/users/index.html">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/customers/index.html">Clientes</a>
          </li>

        </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBarRightButtons">
      </ul>
    </div>
  </nav>
  <main>
    <div class="login-form shadow-sm">
      <h4>Login</h4>

      <form id="form-login">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="email@example.com">
          <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name='senha' id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="buttonDiv gap-2 py-2">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="bg-dark text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-white" href="https://www.unifaa.edu.br" target="_blank">UNIFAA - Anderson Vieira</a>
    </div>
  </footer>
  <script type="module" src="/provider/api.js"></script>
  <script type="module" src="/pages/login/index.js"></script>
</body>

</html>
